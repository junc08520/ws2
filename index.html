<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到目标页面...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .loading-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .loading-icon {
            font-size: 3rem;
            color: #4b6cb7;
            margin-bottom: 20px;
        }
        
        .countdown {
            font-size: 1.8rem;
            font-weight: bold;
            color: #182848;
            margin: 20px 0;
        }
        
        .countdown-number {
            display: inline-block;
            min-width: 50px;
            background-color: #182848;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            margin: 0 5px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 30px auto;
            max-width: 400px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #4b6cb7, #182848);
            width: 0%;
            transition: width 1s linear;
        }
        
        .link-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            border-left: 5px solid #4b6cb7;
        }
        
        .link-section h3 {
            color: #182848;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .target-link {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            word-break: break-all;
            font-size: 1.1rem;
        }
        
        .target-link i {
            color: #4b6cb7;
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .button-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #3a5ca9, #0d1c3d);
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .target-link {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-external-link-alt"></i> 正在为您跳转</h1>
            <p>即将带您访问目标页面，请稍候...</p>
        </div>
        
        <div class="content">
            <div class="loading-section">
                <div class="loading-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>页面正在准备跳转，请耐心等待</p>
                
                <div class="countdown">
                    倒计时: <span class="countdown-number" id="countdown">5</span> 秒
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <p>如果页面没有自动跳转，请点击下方按钮</p>
            </div>
            
            <div class="link-section">
                <h3><i class="fas fa-link"></i> 目标链接</h3>
                <div class="target-link">
                    <i class="fas fa-external-link-square-alt"></i>
                    <span id="targetUrl">https://lihi.cc/1N2bl</span>
                </div>
            </div>
            
            <div class="button-section">
                <button class="btn btn-primary pulse" id="jumpBtn">
                    <i class="fas fa-rocket"></i> 立即跳转
                </button>
                <button class="btn btn-secondary" id="stayBtn">
                    <i class="fas fa-pause"></i> 暂时停留
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 页面跳转服务 | 本页面将在倒计时结束后自动跳转</p>
        </div>
    </div>

    <script>
        // 目标跳转链接
        const targetUrl = "https://lihi.cc/1N2bl";
        
        // 获取DOM元素
        const countdownElement = document.getElementById('countdown');
        const jumpBtn = document.getElementById('jumpBtn');
        const stayBtn = document.getElementById('stayBtn');
        const progressFill = document.getElementById('progressFill');
        
        // 倒计时初始值
        let countdown = 5;
        let redirectEnabled = true;
        
        // 更新倒计时显示
        function updateCountdown() {
            countdownElement.textContent = countdown;
            
            // 更新进度条
            const progressPercentage = 100 - (countdown / 5 * 100);
            progressFill.style.width = `${progressPercentage}%`;
            
            // 如果倒计时结束且允许跳转，执行跳转
            if (countdown <= 0 && redirectEnabled) {
                performRedirect();
                return;
            }
            
            // 减少倒计时
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 执行跳转函数
        function performRedirect() {
            // 添加跳转提示
            const loadingIcon = document.querySelector('.loading-icon');
            loadingIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            loadingIcon.style.color = '#28a745';
            
            document.querySelector('.loading-section p').textContent = '跳转中，请稍候...';
            
            // 实际跳转
            window.location.href = targetUrl;
        }
        
        // 立即跳转按钮点击事件
        jumpBtn.addEventListener('click', function() {
            redirectEnabled = true;
            performRedirect();
        });
        
        // 暂时停留按钮点击事件
        stayBtn.addEventListener('click', function() {
            redirectEnabled = !redirectEnabled;
            
            if (redirectEnabled) {
                stayBtn.innerHTML = '<i class="fas fa-pause"></i> 暂时停留';
                stayBtn.classList.remove('pulse');
                jumpBtn.classList.add('pulse');
                document.querySelector('.loading-section p').textContent = '页面正在准备跳转，请耐心等待';
            } else {
                stayBtn.innerHTML = '<i class="fas fa-play"></i> 启用跳转';
                stayBtn.classList.add('pulse');
                jumpBtn.classList.remove('pulse');
                document.querySelector('.loading-section p').textContent = '跳转已暂停，点击"启用跳转"或"立即跳转"按钮继续';
            }
        });
        
        // 页面加载完成后开始倒计时
        document.addEventListener('DOMContentLoaded', function() {
            // 显示目标URL
            document.getElementById('targetUrl').textContent = targetUrl;
            
            // 开始倒计时
            setTimeout(updateCountdown, 1000);
        });
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            // 空格键切换跳转状态
            if (event.code === 'Space') {
                event.preventDefault();
                stayBtn.click();
            }
            
            // 回车键立即跳转
            if (event.code === 'Enter') {
                event.preventDefault();
                jumpBtn.click();
            }
        });
    </script>
</body>
</html>
