<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact & Consultation Page</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  text-align:center;
}
.container{
  max-width:500px;
  margin:50px auto;
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
button{
  background:#000;
  color:white;
  padding:15px 25px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  opacity:0.85;
}
.time-box{
  margin:20px 0;
  font-size:18px;
  color:#333;
}
</style>
</head>

<body>

<div class="container">
  <h2>Schedule Your Consultation</h2>
  <p>Please contact us during business hours.</p>

  <div class="time-box">
    Current Time: <span id="currentTime"></span>
  </div>

  <button onclick="contactNow()">Contact Now</button>
</div>

<script>
// 显示当前时间
function updateTime(){
  var now = new Date();
  document.getElementById("currentTime").innerHTML = now.toLocaleString();
}
setInterval(updateTime,1000);
updateTime();

// 点击事件追踪
function contactNow(){
  ttq.track('ClickButton',{
    content_name:'Contact Button'
  });
  
  // 合规跳转
  window.location.href="https://yourdomain.com/contact";
}
</script>

</body>
</html>
