<script>
function redirectWS(){

    var redirectUrl = "https://api.whatsapp.com/send?phone=17655566144&text=Hello!";

    // Facebook Lead
    if (typeof fbq !== "undefined") {
        fbq('track', 'Lead', {
            content_name: 'Private Invitation WhatsApp'
        });
    }

    // TikTok Pixel
    if (typeof ttq !== "undefined") {

        try {

            // 主优化事件
            ttq.track('SubmitForm', {
                content_name: 'Private Invitation',
                content_type: 'contact'
            });

            // 备用事件
            ttq.track('CompleteRegistration', {
                content_name: 'Private Invitation'
            });

        } catch(e){}

        // ⭐ 给足够时间让事件发送完成
        setTimeout(function(){
            window.location.href = redirectUrl;
        }, 1500);

    } else {

        // Pixel 不存在时
        setTimeout(function(){
            window.location.href = redirectUrl;
        }, 800);
    }
}
</script>
